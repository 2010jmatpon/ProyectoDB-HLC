<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GOL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GOL</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Jugador</ion-label>
    <ion-input [(ngModel)]="document.goles.jugador"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Numero de Goles</ion-label>
    <ion-input [(ngModel)]="document.goles.numGoles"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Partidos</ion-label>
    <ion-input [(ngModel)]="document.goles.partidos"></ion-input>
  </ion-item>

  <img
    src="{{document.goles.imagenURL}}"
    alt="Imagen Futbolista"
    *ngIf="imagenSelec || document.goles.imagenURL"
  />

  <ion-button *ngIf="nuevo" (click)="clickBotonInsertar()" color="success"
    >AÃ±adir <ion-icon name="add"></ion-icon
  ></ion-button>
  <ion-button (click)="seleccionarImagen()" color="secondary" *ngIf="!imagenSelec"
    >Seleccionar Imagen <ion-icon name="cloud-upload"></ion-icon
  ></ion-button>
  <ion-button (click)="eliminarArchivo(document.goles.imagenURL)" color="medium" *ngIf="imagenSelec || document.goles.imagenURL || !nuevo"
    >Eliminar Imagen <ion-icon name="trash"></ion-icon
  ></ion-button>
  <ion-button *ngIf="existente" (click)="clickBotonModificar()" color="warning"
    >Guardar <ion-icon name="repeat"></ion-icon
  ></ion-button>
  <ion-button *ngIf="existente" (click)="confirmarBorrado()" color="danger"
    >Borrar <ion-icon name="trash"></ion-icon
  ></ion-button>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="volver()" color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="share()"
      ><ion-icon name="share"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
